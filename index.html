<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="background">
    <header>
      <img src="assets/logo.png" alt="Logo" />
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Whats new</li>
        <li>Contact</li>
      </ul>
    </header>

    <div class="content">
      <div class="informations">
        <span>That`s what</span>
        <h1>I Like</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat.
        </p>
        <button>View All Products</button>
      </div>
      <div class="containerImage">
        <img src="assets/pepsi-blue.png" alt="Latinha" id="imageItem" />
      </div>
    </div>

    <span class="selectColor">
      <button onclick="handleBackgroundColor('blue')">
        <img src="assets/pepsi-blue.png" alt="" />
      </button>
      <button onclick="handleBackgroundColor('red')">
        <img src="assets/pepsi-gray.png" alt="" />
      </button>
      <button onclick="handleBackgroundColor('black')">
        <img src="assets/pepsi-black.png" alt="" />
      </button>
    </span>
  </body>

  <script src="./script.js"></script>
</html>
